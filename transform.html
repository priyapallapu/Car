<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforming Styles</title>
    <link type="text/css" rel="stylesheet"  href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" >
    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary" onclick="myButton()">Give it a try </button>
            <p  id="scriptg"> It will rotate 20 deg</p>
        </div>
    </div>
   </div>
  
    <script>
         
         function myButton(){

            document.getElementById("scriptg").style.transform = "rotate(20deg)";

         }

    </script>
</body>
</html>
